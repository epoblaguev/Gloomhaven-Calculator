<mat-card>
  <mat-card-subtitle>
    <fa-icon [icon]="properties.icon" [fixedWidth]="true" [ngClass]="properties.iconClasses"></fa-icon>
    {{properties.text}}
    <span (click)="openInfoPage()">
      <fa-icon [icon]="faIcons.far.faQuestionCircle" [fixedWidth]="true" class="color-gray float-right cursor-pointer">
      </fa-icon>
    </span>
  </mat-card-subtitle>
  <mat-card-content>
    <!-- <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
      [legend]="barChartLegend" [chartType]="barChartType" [plugins]="barChartPlugins"></canvas> -->

      <ngx-charts-bar-vertical-2d fxFlex
      [results]="data"
      [xAxis]="true"
      [yAxis]="true"
      [showGridLines]="true"></ngx-charts-bar-vertical-2d>
  </mat-card-content>
</mat-card>
